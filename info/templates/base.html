{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Student Info</title>
  </head>
  <body style="background-color: #d5d5d5;">
    <div class="basemain">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Student Data</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create_student/">Add Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/url_search/">Url Search</a>
            </li>
            {% if not user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="/accounts/login/?next=/">Login</a>
              </li>
            {% endif %}
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="/user_logout/">Logout</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </nav>
      <div class="mr-3 ml-3">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </body>   
</html>
